<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1000" viewBox="0 0 800 1000">
  <style>
    .bg{fill:#0f1724}
    .card{fill:#fff; stroke:#e2e8f0; stroke-width:2}
    .title{fill:#0f1724; font-size:28px; font-weight:700}
    .text{fill:#0f1724; font-size:18px}
  </style>
  <rect class="bg" width="800" height="1000"/>
  <rect x="40" y="40" width="720" height="920" rx="16" class="card"/>
  <text x="90" y="100" class="title">Detectar Pseudociencia</text>
  <text x="90" y="150" class="text">• Busca evidencia y fuentes confiables.</text>
  <text x="90" y="180" class="text">• Desconfía de testimonios sin datos.</text>
  <text x="90" y="210" class="text">• Verifica la autoría y afiliaciones.</text>
  <text x="90" y="260" class="title">Herramientas</text>
  <text x="90" y="300" class="text">• Fact-checkers, bases de datos científicas, bibliotecas.</text>
</svg>